<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>GMO Quiz</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Wallpoet&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Teko|Wallpoet&display=swap" rel="stylesheet">

<body>
	<header>
		<div>
			<h1>Do you know the TRUTH?</h1>
		</div>
		</div>
   
	</header>
   <section>
	<ul>
		<li class="sizeMe">Question:
			<span class="questionNumber">0</span>/10</li>
          <li class="sizeMe">Score:
            <span class="score">0</span>
          </li>
        </ul>
    </section>
    <main class="container">

<!-- .js-start-page here -->
        <section class="js-start-page">                 
                                                     
                    <div class="inner">
                      <img src="https://image.spreadshirtmedia.com/image-server/v1/mp/designs/1018823571,width=178,height=178,version=1550405893/illuminati-pyramid-sweatshirt-all-seeing-eye-pullo.png" alt="pyramid">  
                      <h2>Lets go down the rabbit hole...</h2>                        
                        <button type="button" id="start">Start</button>
                    </div>                
        </section>
  <!-- .js-start-page end -->

      <!-- question stuff -->
<div class="somebackground">

                <p class="question">Question goes here</p>
            
            <div class="inner">
                      
                    <form id="myForm">
                        
                    </form>

            </div>

            
        </div>
<!-- question stuff end -->


<!-- explanatin stuff -->
<div class="explain">
            <p class="explanation">This is a placeholder for the explanation of each question</p>
            <button class="next">NEXT</button>
        </div>
  <!-- explanation stuff end -->

 <!-- finished quiz needs work -->
        <div class='finished'>
          <h2>Quiz Complete</h2>
          <span class="gif"></span>
          <button class="retake">Retake Quiz</button>
        </div>
  <!-- finished quiz stuff end -->


    </main>

<footer>
